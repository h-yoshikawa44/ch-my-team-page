<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>My team page</title>
    <meta
      name="description"
      content="devChallenges.io(legacy) - My team page | by h-yoshikawa44"
    />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&amp;family=PT+Serif:ital,wght@0,700;1,700&amp;family=Poppins:ital,wght@0,400;0,600;1,400;1,600&amp;display=swap"

    />
  </head>
  <body>
    <header class="header">
      <div class="container header__layout">
        <h1 class="header__site-title">The creative crew</h1>
        <div>
          <h2 class="header__sub-title">who we are</h2>
          <p class="header__content">
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </div>
    </header>
    <main class="main">
      <section>
        <div class="container member-list">
          <div class="member-list__member">
            <figure>
              <img
                class="member-list__image"
                src="./images/photo1.png"
                alt="Bill Mahoney Image"
                width="476"
                height="682"
              />
              <figcaption class="member-list__member-name">
                Bill Mahoney
              </figcaption>
            </figure>
            <small class="member-list__member-role">Product owner</small>
          </div>
          <div class="member-list__member">
            <figure>
              <img
                class="member-list__image"
                src="./images/photo2.png"
                alt="Saba Cabrera Image"
                width="476"
                height="694"
              />
              <figcaption class="member-list__member-name">
                Saba Cabrera
              </figcaption>
            </figure>
            <small class="member-list__member-role">Art director</small>
          </div>
          <div class="member-list__member">
            <figure>
              <img
                class="member-list__image"
                src="./images/photo3.png"
                alt="Shae Le Image"
                width="476"
                height="682"
              />
              <figcaption class="member-list__member-name">Shae Le</figcaption>
            </figure>
            <small class="member-list__member-role">Tech Lead</small>
          </div>
          <div class="member-list__member">
            <figure>
              <img
                class="member-list__image"
                src="./images/photo4.png"
                alt="Skylah Lu"
                width="474"
                height="682"
              />
              <figcaption class="member-list__member-name">
                Skylah Lu
              </figcaption>
            </figure>
            <small class="member-list__member-role">UX Designer</small>
          </div>
          <div class="member-list__member">
            <figure>
              <img
                class="member-list__image"
                src="./images/photo5.png"
                alt="Griff Richards Image"
                width="476"
                height="694"
              />
              <figcaption class="member-list__member-name">
                Griff Richards
              </figcaption>
            </figure>
            <small class="member-list__member-role">Developer</small>
          </div>
          <div class="member-list__member">
            <figure>
              <img
                class="member-list__image"
                src="./images/photo6.png"
                alt="Stan John Image"
                width="474"
                height="682"
              />
              <figcaption class="member-list__member-name">
                Stan John
              </figcaption>
            </figure>
            <small class="member-list__member-role">Developer</small>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <small class="footer__signature">
        created by h-yoshikawa44 - devChallenges.io
      </small>
    </footer>
    <script type="module" src="/js/main.js"></script>
