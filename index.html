<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>My team page</title>
    <meta
      name="description"
      content="devChallenges.io(legacy) - My team page | by h-yoshikawa44"
    />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&family=PT+Serif:ital,wght@0,700;1,700&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container header__layout">
        <h1 class="header__site-title">The creative crew</h1>
        <div>
          <h2 class="header__sub-title">who we are</h2>
          <p class="header__content">
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </div>
    </header>
    <main class="main">
      <section>
        <div class="container member-list">
          <figure class="member-list__member">
            <div>
              <img src="./images/photo1.png" alt="Bill Mahoney Image" />
              <figcaption class="member-list__member-name">
                Bill Mahoney
              </figcaption>
            </div>
            <small class="member-list__member-role">Product owner</small>
          </figure>
          <figure class="member-list__member">
            <div>
              <img src="./images/photo2.png" alt="Saba Cabrera Image" />
              <figcaption class="member-list__member-name">
                Saba Cabrera
              </figcaption>
            </div>
            <small class="member-list__member-role">Art director</small>
          </figure>
          <figure class="member-list__member">
            <div>
              <img src="./images/photo3.png" alt="Shae Le Image" />
              <figcaption class="member-list__member-name">Shae Le</figcaption>
            </div>
            <small class="member-list__member-role">Tech Lead</small>
          </figure>
          <figure class="member-list__member">
            <div>
              <img src="./images/photo4.png" alt="Skylah Lu" />
              <figcaption class="member-list__member-name">
                Skylah Lu
              </figcaption>
            </div>
            <small class="member-list__member-role">UX Designer</small>
          </figure>
          <figure class="member-list__member">
            <div>
              <img src="./images/photo5.png" alt="Griff Richards Image" />
              <figcaption class="member-list__member-name">
                Griff Richards
              </figcaption>
            </div>
            <small class="member-list__member-role">Developer</small>
          </figure>
          <figure class="member-list__member">
            <div>
              <img src="./images/photo6.png" alt="Stan John Image" />
              <figcaption class="member-list__member-name">
                Stan John
              </figcaption>
            </div>
            <small class="member-list__member-role">Deverloper</small>
          </figure>
        </div>
      </section>
    </main>
    <footer class="footer">
      <small class="footer__signature">
        created by h-yoshikawa44 - devChallenges.io</small
      >
    </footer>
  </body>
</html>
